<!-- Toolbar -->
<div class="header">
  <div class="inside">
    <div class="title">
      <h1>MeanStackAuth</h1>
      <span>Authentication and authorization with mean stack application</span>
    </div>
    <ul>
      <li>
        <a routerLink="/">Home</a>
      </li>
      <li *ngIf="userIsAuthenticated">
        <a routerLink="/posts">Posts</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a routerLink="/signup">Signup</a>
      </li>
      <li *ngIf="userIsAuthenticated">
        <button (click)="onLogout()">Logout</button>
      </li>
    </ul>
  </div>
</div>
